syntax = "proto3";

option go_package = "./friends-proto";

//Service for friends
service FriendsServise {
  //Add friends method
  rpc SetFriends (SetFriendsIn) returns (SetFriendsOut){};
  rpc GetSubscription(GetSubscriptionIn) returns (SubscriptionOut){};
  rpc GetSubscribers(GetSubscribersIn) returns (SubscribersOut){};
}

// Data for add peer_1 and peer_2
message SetFriendsIn {
  // Peer_1 id
  string peer_1 = 1;
  // Peer_2 id
  string peer_2 = 2;
}

//Response add friend
message SetFriendsOut {
  //Result of the operation
  bool success = 1;
}

//Data for peer
message Peer {
  //Peer uuid
  string uuid = 1;
}
//Response subscription
message SubscriptionOut {
  //Result of the operation
  repeated Peer subscription = 1;
}
//Response subscribers
message SubscribersOut {
  //Result of the operation
  repeated Peer subscribers = 1;
}
//Request for subscription
message GetSubscriptionIn {
  //Peer uuid
  string uuid = 1;
}
//Request for subscribers
message GetSubscribersIn {
  //Peer uuid
  string uuid = 1;
}